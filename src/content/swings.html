<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Applet Programs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 30px 100px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: rgba(11,11,11,0.8);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .nav-links {
      display: flex;
      gap: 40px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      font-weight: 400;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff4d4d;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 25px;
      margin-left: 40px;
    }

    .login {
      color: #ff4d4d;
      text-decoration: none;
      font-weight: 500;
    }

    .content {
      padding: 140px 100px 100px;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 50px;
    }

    .program {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .program h2 {
      color: #ffb300;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    pre {
      background: #000;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .output {
      background: #1b1b1b;
      border-radius: 8px;
      padding: 15px;
      color: #ccc;
      font-size: 0.95rem;
    }

    @media (max-width: 900px) {
      .navbar {
        padding: 20px 40px;
      }
      .content {
        padding: 120px 30px;
      }
    }
  </style>
</head>

<body>

  <header class="navbar">
    <nav class="nav-links">
      <a href="#">Programs</a>
      <a href="#">Syllabus</a>
      <a href="index.html">HOME</a>
    </nav>

    <div class="nav-actions">
      <a href="#" class="login">Log In</a>
    </div>
  </header>

</html>
