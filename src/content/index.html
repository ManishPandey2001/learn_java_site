<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Java Practical Project</title>
  
  <!-- Stylish Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #0a0a0a, #0e1e0e 40%, #001a00 100%);
      color: #ccffcc;
      overflow-x: hidden;
      height: 100vh;
    }

    /* ===== HEADER (NAVBAR) ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 25px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 30, 10, 0.4);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(204, 255, 204, 0.1);
      z-index: 100;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: #ccffcc;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #00ff99;
      transform: translateY(-2px);
      text-shadow: 0 0 10px #00ff99;
    }

    .login {
      color: #00ff99;
      font-weight: 600;
      text-decoration: none;
      padding: 8px 18px;
      border: 1px solid #00ff99;
      border-radius: 25px;
      transition: background 0.3s, transform 0.3s;
    }

    .login:hover {
      background: #00ff99;
      color: #001a00;
      transform: scale(1.05);
    }

    /* ===== HERO SECTION ===== */
    main {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
      position: relative;
      overflow: hidden;
    }

    main::before {
      content: "";
      position: absolute;
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, rgba(0, 255, 153, 0.15) 0%, transparent 70%);
      top: -100px;
      right: -100px;
      filter: blur(100px);
      animation: glow 6s ease-in-out infinite alternate;
    }

    main::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(153, 255, 153, 0.1) 0%, transparent 70%);
      bottom: -100px;
      left: -100px;
      filter: blur(90px);
      animation: glow 6s ease-in-out infinite alternate-reverse;
    }

    @keyframes glow {
      0% { transform: scale(1); opacity: 0.7; }
      100% { transform: scale(1.1); opacity: 1; }
    }

    .hero-text {
      position: relative;
      z-index: 2;
      animation: fadeInUp 1.5s ease-out;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 25px;
      color: #aaffaa;
      text-shadow: 0 0 15px rgba(0, 255, 153, 0.5), 0 0 30px rgba(0, 255, 153, 0.2);
      letter-spacing: 1px;
    }

    .hero-text p {
      font-size: 1.1rem;
      color: #ccffcc;
      line-height: 1.8;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(0, 255, 153, 0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      header {
        padding: 20px 40px;
        flex-direction: column;
        gap: 15px;
      }

      .hero-text h1 {
        font-size: 2.4rem;
      }

      .hero-text p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav>
      <a href="frame.html">Programs</a>
      <a href="syllabus.html">Syllabus</a>
      <a href="index.html">Home</a>
    </nav>
    <a href="#" class="login">Log In</a>
  </header>

  <!-- HERO SECTION -->
  <main>
    <div class="hero-text">
      <h1>JAVA PRACTICAL<br>Submitted To: Mr. Chetan Gupta</h1>
      <p>
        Name: Hema Pandey <br>
        Roll No: 4021/23 <br>
        Class: BCA 3rd
      </p>
    </div>
  </main>
</body>
</html>
